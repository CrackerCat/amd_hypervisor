[package]
name = "amd_hypervisor"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[features]
default = []
no-assertions = []
mmap = ["log/release_max_level_off", "no-assertions"]

[dependencies]
log = "0.4.14"
widestring = { version = "0.5.1", default-features = false, features = ["alloc"] }
windy = { version = "0.2.0", default-features = false }
snafu = { version = "0.7.0", default-features = false }
once_cell = { version = "1.9.0", default-features = false, features = ["alloc", "unstable"] }
tinyvec = "1.5.1"
cfg-if = "1.0.0"
elain = "0.3.0"
bitflags = "1.3.2"
bitfield = "0.13.2"
x86 = "0.44.0"
static_assertions = { version = "1.1.0", features = ["nightly"] }
x86_64 = { version = "0.14.7", features = ["nightly", "const_fn"] }
iced-x86 = { git = "https://github.com/icedland/iced", default-features = false, features = ["no_std", "decoder", "block_encoder", "instr_info", "no_d3now", "no_evex", "no_vex", "no_xop"] }
winapi = { git = "https://github.com/Trantect/winapi-rs.git", branch = "feature/km", default-features = false, features = ["wdm", "ntstatus"] }

[build-dependencies]
winreg = "0.10.1"
failure = "0.1.8"

[profile.release]
lto = "fat"
debug = true
panic = "abort"
overflow-checks = false
debug-assertions = false
